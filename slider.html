<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slider</title>
    <link href="slider.css" rel="stylesheet" />
  </head>

  <body>
    <div class="slider-layout" id="show-food">
      <div class="slideshow">
        <div class="slide">🥑</div>
        <div class="slide">🥓</div>
        <div class="slide current">🍪</div>
        <div class="slide">🍩</div>
        <div class="slide">🍳</div>
        <div class="slide">🍟</div>
        <div class="slide">🥗</div>
        <div class="slide">🍔</div>
        <div class="slide">🍦</div>
      </div>
      <div class="controls">
        <button class="flipPrev">Previous</button>
        <button class="flipNext">Next</button>
      </div>
    </div>
    <div class="slider-layout" id="show-drinks">
      <div class="slideshow">
        <div class="slide">☕️</div>
        <div class="slide">🍺</div>
        <div class="slide">🍷</div>
        <div class="slide">🍸</div>
        <div class="slide">🍶</div>
        <div class="slide">🥂</div>
        <div class="slide">🥃</div>
      </div>
      <div class="controls">
        <button class="flipPrev">Previous</button>
        <button class="flipNext">Next</button>
      </div>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
