<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link href="gallery.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Gallery <span>and emotions while coding</span></h1>
    <div class="galleries">
      <div class="gallery gallery1">
        <img
          src="img/goodmorning.png"
          alt="Opening up a window"
          tabindex="0"
          data-caption="Rise and shine"
        />
        <img
          src="img/coffee.png"
          alt="Hanging out inside a coffee pot"
          tabindex="0"
          data-caption="Coffee is ready!"
        />
        <img
          src="img/books.png"
          alt="Carrying a pile of books"
          tabindex="0"
          data-caption="Reading up on the docs"
        />
        <img
          src="img/ctrl-z.png"
          alt="Quivering behind large caps with CTRL Z"
          tabindex="0"
          data-caption="Ops"
        />
        <img
          src="img/angry.png"
          alt="Throwing laptop and books in the air"
          tabindex="0"
          data-caption="I give up"
        />
      </div>

      <div class="gallery gallery2">
        <img
          src="img/ready.png"
          alt="Ready with a laser sword"
          tabindex="0"
          data-caption="Okay let's go again"
        />
        <img
          src="img/lurking.png"
          alt="Lurking in the grass"
          tabindex="0"
          data-caption="Hmmm…"
        />
        <img
          src="img/cleaning-up.png"
          alt="Sweaping with a broom"
          tabindex="0"
          data-caption="Refactoring"
        />
        <img
          src="img/time.png"
          alt="Waiting impatiently by an hour glass"
          tabindex="0"
          data-caption="This is taking a while"
        />

        <img
          src="img/victory.png"
          alt="Victoriously lifting boxing gloves in the air"
          tabindex="0"
          data-caption="It's working!"
        />
        <img
          src="img/poke.png"
          alt="Poking screen with big finger"
          tabindex="0"
          data-caption="Look! Look what I made"
        />
        <img
          src="img/suffocating.png"
          alt="Stuck in the coil of a huge snake"
          tabindex="0"
          data-caption="Oh no"
        />
        <img
          src="img/slow.png"
          alt="Sluggishly crawling along with a snail shell"
          tabindex="0"
          data-caption="Aaaaaah"
        />
        <img
          src="img/empty.png"
          alt="Fuel gauge empty"
          tabindex="0"
          data-caption="I got nothing"
        />
      </div>

      <div class="gallery gallery3">
        <img
          src="img/surprise.png"
          alt="Breaking though paper in surprise"
          tabindex="0"
          data-caption="She's back!"
        />
        <img
          src="img/not-sure.png"
          alt="Scratching head"
          tabindex="0"
          data-caption="This might work?"
        />
        <img
          src="img/no.png"
          alt="Crying out NOOOO in despair"
          tabindex="0"
          data-caption="It broke"
        />
        <img
          src="img/cry.png"
          alt="Crying in a puddle of tears"
          tabindex="0"
          data-caption="This is impossible"
        />
        <img
          src="img/magic.png"
          alt="Waiving a magic wand"
          tabindex="0"
          data-caption="Fixed the bug!"
        />
        <img
          src="img/shipit.png"
          alt="Standing by a conveyour belt and words spelling out Ship it"
          tabindex="0"
          data-caption="Commit!"
        />
        <img
          src="img/finished.png"
          alt="Running across a finish ribbon"
          tabindex="0"
          data-caption="I win!"
        />
      </div>

      <div class="modal">
        <div class="modal-inner">
          <button class="prev" aria-label="Previous illustration">←</button>
          <figure>
            <img src="" />
            <figcaption>
              caption comes here
            </figcaption>
          </figure>
          <button class="next" aria-label="Next illustration">→</button>
        </div>
      </div>
    </div>
    <script src="gallery.js"></script>
  </body>
</html>
