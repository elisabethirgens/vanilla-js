<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Generator</title>
    <link rel="stylesheet" href="textgenerator.css" />
  </head>

  <body>
    <div class="wrapper">
      <textarea class="text" autofocus rows="8" cols="50">
This fantastic text generator can transform any text you put here into something less useful.</textarea
      >
      <div class="options">
        <label for="1">
          <input id="1" type="radio" name="filter" value="annoying" />
          Pretty annoying
        </label>
        <label for="2">
          <input id="2" type="radio" name="filter" value="norwegian" />
          Not at all Norwegian
        </label>
        <label for="3">
          <input id="3" type="radio" name="filter" value="happy" />
          Super happy
        </label>
      </div>
      <div class="result"></div>
    </div>

    <script src="textgenerator.js"></script>
  </body>
</html>
